<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahra's weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input">
        <input type="submit" value="search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class=weather-app-data>
            <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            Friday 16:15, clear
            <br />
            Humidity: <strong>55%</strong>, Wind: <strong>3.49km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
         <div class="weather-app-icon">☁️</div>
         <div class="weather-app-temperature" id="temperature">11</div>
         <div class="weather-app-unit">°C</div>
        </div>
      </div>
      </main>
    <footer>
        Coded by <a href="https://github.com/zahrarazzaghi96" target="_blank"> Zahra Razzaghi </a>
        , open-sourced on <a href="https://github.com/zahrarazzaghi96/Zahra-weather-app" target="_blank">GitHub</a>
        and website hosted on <a href="https://zahra-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
